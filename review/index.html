<DOCTYPE html>
	<head>
		<title>Review</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="header">
				<img src="img/logoblue.png">
			</div>
			<div class="ratingSection">
				<h2>How did Vardhaman do?</h2>
				<div class="starHolder">
					<i id="star1" class="fa fa-star-o"></i>
					<i id="star2" class="fa fa-star-o"></i>
					<i id="star3" class="fa fa-star-o"></i>
					<i id="star4" class="fa fa-star-o"></i>
					<i id="star5" class="fa fa-star-o"></i>
				</div>
				<textarea id="reviewText" rows="6" placeholder="Tell others about Vardhaman..."></textarea>
				<div id="seeReceipt" class="submit">See Receipt <i class="fa fa-angle-right"></i></div>
			</div>
			<div class="sendSection">
				<h2>Thanks for reviewing Vardhman!</h2>
				<h2>We will email you your receipt</h2>
				<input id="email" type="text" placeholder="Email">
				<div id="send" class="submit">Send Receipt</div>
			</div>
			<div class="finishPage">
				<h1>
<i class="fa fa-paper-plane"></i> Sent!</h1>
				<h2>Check your inbox for the receipt.<br>Thank you for using Aced!</h2>
				<h2>Questions, concerns?<br>Call us personally at (206) 697-3778 or email us at team@justaced.com</h2>
			</div>
		</div>
	</body>
</html>
